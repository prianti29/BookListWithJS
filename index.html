<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project2(prac-2)</title>
    <!-- FOR VALIDATION STYLE -->
    <style>
         .success, .error{
                color: white;
                padding: 5px;
                margin: 5px 0 15x 0;
            }
            .success {
                background: green;
            }
            .error{
                background: red;
            }
    </style>
</head>
<body>
    <div class="container">
        <h3>Add Book</h3>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>

        <!-- TO DISPLAY BOOK LIST UFTER UPLOAD -->
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>  <!-- FOR CROSS BUTTON -->
                </tr>
            </thead>
            <!-- ADDIGN BOOK IN THIS LIST -->
            <tbody id="book-list">
            </tbody>
        </table>
    </div>














    <script src="/js/script.js"></script>
</body>
</html>
